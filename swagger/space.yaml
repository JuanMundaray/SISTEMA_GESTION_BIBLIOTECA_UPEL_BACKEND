openapi: 3.0.3
info:
  title: API Biblioteca UPEL - Espacios
  version: 1.0.0
  description: Documentaci贸n de la API de gesti贸n de espacios de la biblioteca UPEL
servers:
  - url: http://localhost:5000
paths:
  /spaces:
    get:
      summary: Obtener todos los espacios
      tags: [Spaces]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista de espacios
    post:
      summary: Crear un nuevo espacio
      tags: [Spaces]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpaceInput'
            example:
              name: Sala de Estudio 101
              capacity: 12
              type: study_room
      responses:
        201:
          description: Espacio creado
        400:
          description: Error de validaci贸n
  /spaces/{id}:
    get:
      summary: Obtener un espacio por ID
      tags: [Spaces]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Espacio encontrado
        404:
          description: Espacio no encontrado
    put:
      summary: Actualizar un espacio
      tags: [Spaces]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpaceInput'
            example:
              name: Sala de Estudio 101 Renovada
              capacity: 16
              type: study_room
      responses:
        200:
          description: Espacio actualizado
        400:
          description: Error de validaci贸n
        404:
          description: Espacio no encontrado
    delete:
      summary: Eliminar un espacio
      tags: [Spaces]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Espacio eliminado
        404:
          description: Espacio no encontrado
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SpaceInput:
      type: object
      required:
        - name
        - capacity
        - type
      properties:
        name:
          type: string
        capacity:
          type: integer
        type:
          type: string
          enum: [study_room, auditorium, cubicle]
