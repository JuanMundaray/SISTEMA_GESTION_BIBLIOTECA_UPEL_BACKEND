openapi: 3.0.0
info:
  title: API Biblioteca UPEL
  version: 1.0.0
  description: Documentación de la API de gestión de usuarios y libros de la biblioteca UPEL
servers:
  - url: http://localhost:5000/api
paths:
  /users/login:
    post:
      summary: Iniciar sesión de usuario
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ci:
                  type: string
                  example: "311574308" # admin
                password:
                  type: string
                  example: "AdminUPEL2025!" # admin
            examples:
              admin:
                summary: Admin
                value:
                  ci: "311574308"
                  password: "AdminUPEL2025!"
              student:
                summary: Student
                value:
                  ci: "10102030"
                  password: "StudentUPEL2025!"
              professor:
                summary: Professor
                value:
                  ci: "11111111"
                  password: "ProfessorUPEL2025!"
      responses:
        200:
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
        401:
          description: Credenciales inválidas
  /users:
    post:
      summary: Registrar usuario (solo admin)
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ci:
                  type: string
                  example: "311574308"
                first_name:
                  type: string
                  example: "Juan"
                last_name:
                  type: string
                  example: "Pérez"
                username:
                  type: string
                  example: "juanperez123"
                email:
                  type: string
                  example: "juan.perez@upel.edu.ve"
                phone:
                  type: string
                  example: "+5804121234567"
                user_type_id:
                  type: number
                  example: 1
                password:
                  type: string
                  example: "Upel1234!"
      responses:
        201:
          description: Usuario creado
        400:
          description: Error de validación o email duplicado
    get:
      summary: Obtener usuarios paginados (solo admin)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Número de página
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
          description: Cantidad de usuarios por página
          example: 10
      responses:
        200:
          description: Lista de usuarios y paginación
        403:
          description: Acceso denegado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Acceso denegado solo administradores.
  /users/{ci}:
    get:
      summary: Obtener usuario por CI (solo admin)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ci
          required: true
          schema:
            type: string
          description: Cédula de identidad
          example: "311574308"
      responses:
        200:
          description: Usuario encontrado
        404:
          description: Usuario no encontrado
        403:
          description: Acceso denegado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Acceso denegado solo administradores.
    put:
      summary: Actualizar usuario (solo admin)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ci
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                username:
                  type: string
                phone:
                  type: string
                user_type_id:
                  type: string
                is_active:
                  type: boolean
      responses:
        200:
          description: Usuario actualizado
        404:
          description: Usuario no encontrado
        403:
          description: Acceso denegado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Acceso denegado solo administradores.
    delete:
      summary: Eliminar usuario (solo admin)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ci
          required: true
          schema:
            type: string
      responses:
        200:
          description: Usuario eliminado
        404:
          description: Usuario no encontrado
        403:
          description: Acceso denegado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Acceso denegado solo administradores.
  /users/{ci}/restore:
    patch:
      summary: Restaurar usuario (solo admin)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ci
          required: true
          schema:
            type: string
      responses:
        201:
          description: Usuario restaurado
        404:
          description: Usuario no encontrado
        403:
          description: Acceso denegado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Acceso denegado solo administradores.
  /users/email/{email}:
    get:
      summary: Buscar usuario por email (solo admin)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
          example: "juan.perez@upel.edu.ve"
      responses:
        200:
          description: Usuario encontrado
        404:
          description: Usuario no encontrado
        403:
          description: Acceso denegado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Acceso denegado solo administradores.